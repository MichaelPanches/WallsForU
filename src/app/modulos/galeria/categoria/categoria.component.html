<div class="col">

  <div class="card text-white ">
    <a class="enlace" [routerLink]="[this.Categoria.titulo]">
      <img class="card-img" width="100%" height="225" [src]="imagen"
        onerror="this.src='../assets/img/sin imagenes.png';" alt="Card image">
      <div class="card-img-overlay">
        <h5 class="card-title">{{Categoria.titulo}}</h5>
      </div>
    </a>

  </div>
</div>
