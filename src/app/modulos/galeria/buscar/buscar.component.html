<div class="contenedor">
    <div style="min-height: 500px;">
        <ngb-carousel>
            <p></p>
            <ng-template ngbSlide *ngFor="let image of images">
                <div class="wrapper">
                    <img class="carousel-wall" [src]="image" height="500" width="100%" alt="Random first slide" onerror="this.src='../assets/img/carousel1.jpg'">
                </div>
            </ng-template>
        </ngb-carousel>
    </div>

    <div class="d-flex justify-content-center centrado">
        <div class="col-md-4">
            <div class="form" (keyup.enter)="buscarImg()">
                <i (click)="buscarImg()" class="fa fa-search"></i>
                <input type="text" class="form-control form-input" placeholder="Buscar Wallpapers..." [(ngModel)] = "busqueda">
            </div>
        </div>
    </div>

    <h3 class="superior">PERSONALIZA TU ESCRITORIO</h3>
    <p class="inferior" >Â¡Marca tu estilo, encuentra tu wallpaper ideal!</p>
</div>
