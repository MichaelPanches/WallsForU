<div class="modal-header text-center ">
    <button type="button" class="btn-close" style="visibility: hidden;"></button>
    <h4 class="modal-title w-100 font-weight-bold">Iniciar Sesión</h4>

    <button type="button" class="btn-close d-flex justify-content-center" (click)="activeModal.close()"
        aria-label="Close"></button>
</div>

<div class="modal-body">
    <form id="loginForm" [formGroup]="login" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group pb-2 mx-2">
            <label for="email" class="form-label mt-3">Correo electrónico</label>
            <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
            <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
                <div *ngIf="submitted && f['email'].errors['required']">¡Ingrese un email!</div>
                <div *ngIf="submitted && f['email'].errors['pattern']">¡Ingrese un email valido!</div>
                <div *ngIf="submitted && f['email'].errors['mailExist']">¡Email no registrado!</div>
            </div>
        </div>

        <div class="form-group pb-4 mx-2">
            <label for="password" class="form-label mt-4">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
            <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                <div *ngIf="submitted && f['password'].errors['required']">¡Ingrese una contraseña!</div>
                <div *ngIf="submitted && f['password'].errors['passwordBad']">¡Contraseña incorrecta!</div>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer d-flex justify-content-center">
    <button type="submit" class="btn btn-primary" type="submit" form="loginForm">Ingresar</button>
</div>
