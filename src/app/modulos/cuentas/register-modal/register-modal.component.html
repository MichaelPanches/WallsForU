<div class="modal-header text-center ">
    <button type="button" class="btn-close" style="visibility: hidden;"></button>
    <h4 class="modal-title w-100 font-weight-bold">Crear una Cuenta</h4>

    <button type="button" class="btn-close d-flex justify-content-center" (click)="activeModal.close()"
        aria-label="Close"></button>


</div>


<div class="modal-body">
    <form>
        <div class="form-group pb-2 mx-2">
            <label for="exampleInputEmail1" class="form-label mt-4">Nombre</label>
            <input type="email" class="form-control" id="email" required #nombre>
            <div class="invalid-feedback">Correo Electronico incorrecto!</div>
        </div>

        <div class="form-group pb-2 mx-2">
            <label for="exampleInputEmail1" class="form-label mt-4">Apellidos</label>
            <input type="email" class="form-control" id="email" required #apellidos>
            <div class="invalid-feedback">Correo Electronico incorrecto!</div>
        </div>

        <div class="form-group pb-2 mx-2">
            <label for="exampleInputEmail1" class="form-label mt-4">Correo Electronico</label>
            <input type="email" class="form-control" id="email" required #email>
            <div class="invalid-feedback">Correo Electronico incorrecto!</div>
        </div>

        <div class="form-group pb-2 mx-2">
            <label for="exampleInputPassword1" class="form-label mt-4">Contraseña</label>
            <input type="password" class="form-control" id="password" required #password>
            <div class="invalid-feedback">Contraseña incorrecta!</div>
        </div>

        <div class="form-group pb-5 mx-2">
            <label for="exampleInputPassword1" class="form-label mt-4">Repetir Contraseña</label>
            <input type="password" class="form-control" id="password" required #password>
            <div class="invalid-feedback">Contraseña incorrecta!</div>
        </div>

        <div class="d-flex justify-content-end mx-2">
            <a href="#!">¿Ya tienes una cuenta?</a>
        </div>
    </form>

</div>
<div class="modal-footer d-flex justify-content-center">
    <button type="submit" class="btn btn-primary" (click)="onSubmit(email.value, password.value)">Registrarse</button>
</div>
