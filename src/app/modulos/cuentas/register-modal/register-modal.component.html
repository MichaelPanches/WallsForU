<div class="modal-header text-center ">
    <button type="button" class="btn-close" style="visibility: hidden;"></button>
    <h4 class="modal-title w-100 font-weight-bold">Crear una Cuenta</h4>

    <button type="button" class="btn-close d-flex justify-content-center" (click)="activeModal.close()"
        aria-label="Close"></button>


</div>


<div class="modal-body">
    <form id="registerForm" [formGroup]="register" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group pb-2 mx-2">
            <label for="nombre" class="form-label mt-3">Nombre</label>
            <input type="nombre" class="form-control" id="nombre" formControlName="nombre" [ngClass]="{ 'is-invalid': submitted && f['nombre'].errors }">
            <div class="invalid-feedback" *ngIf="submitted && f['nombre'].errors">
                <div *ngIf="f['nombre'].errors['required']">¡Ingrese un nombre!</div>
            </div>
        </div>

        <div class="form-group pb-2 mx-2">
            <label for="apellidos" class="form-label mt-3">Apellidos</label>
            <input type="apellidos" class="form-control" id="apellidos" formControlName="apellidos" [ngClass]="{ 'is-invalid': submitted && f['apellidos'].errors }">
            <div class="invalid-feedback" *ngIf="submitted && f['apellidos'].errors">
                <div>¡Ingrese sus apellidos!</div>
            </div>
        </div>

        <div class="form-group pb-2 mx-2">
            <label for="email" class="form-label mt-3">Correo Electronico</label>
            <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
            <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
                <div *ngIf="submitted && f['email'].errors['required']">¡Ingrese un email!</div>
                <div *ngIf="submitted && f['email'].errors['pattern']">¡Ingrese un email valido!</div>
                <div *ngIf="submitted && f['email'].errors['mailUsed']">¡Este correo ya esta registrado!</div>
            </div>
        </div>

        <div class="form-group pb-2 mx-2">
            <label for="password" class="form-label mt-3">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
            <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                <div>¡Ingrese su contraseña!</div>
            </div>
        </div>

        <div class="form-group pb-4 mx-2">
            <label for="passwordConf" class="form-label mt-3">Repetir Contraseña</label>
            <input type="password" class="form-control" id="passwordConf" formControlName="passwordConf" [ngClass]="{ 'is-invalid': submitted && f['passwordConf'].errors }">
            <div class="invalid-feedback" *ngIf="submitted && f['passwordConf'].errors">
                <div *ngIf="submitted && f['passwordConf'].errors['required']">¡Ingrese otra vez su contraseña!</div>
                <div *ngIf="submitted && f['passwordConf'].errors['samePassword']">¡Las contraseñas deben ser iguales!</div>
            </div>
        </div>

        <div class="d-flex justify-content-end mx-2">
            <a href="#!">¿Ya tienes una cuenta?</a>
        </div>
    </form>

</div>
<div class="modal-footer d-flex justify-content-center">
    <button type="submit" class="btn btn-primary btn-{{color}}" type="submit" form="registerForm">Registrarse</button>
</div>
