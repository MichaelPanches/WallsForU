<div class="modal-header text-center ">
    <button type="button" class="btn-close" style="visibility: hidden;"></button>
    <h4 class="modal-title w-100 font-weight-bold">Agregar Usuario</h4>

    <button type="button" class="btn-close d-flex justify-content-center" (click)="activeModal.close()"
        aria-label="Close"></button>


</div>


<div class="modal-body">
    <form>
        <div class="form-group pb-2 mx-2">
            <label for="exampleInputEmail1" class="form-label mt-3">Nombre</label>
            <input type="nombre" class="form-control" id="nombre" required #nombre>
            <div class="invalid-feedback">Correo Electronico incorrecto!</div>
        </div>

        <div class="form-group pb-2 mx-2">
            <label for="exampleInputEmail1" class="form-label mt-3">Apellidos</label>
            <input type="email" class="form-control" id="email" required #apellidos>
            <div class="invalid-feedback">Correo Electronico incorrecto!</div>
        </div>

        <div class="form-group pb-2 mx-2">
            <label for="exampleInputEmail1" class="form-label mt-3">Correo Electronico</label>
            <input type="email" class="form-control" id="email" required #email>
            <div class="invalid-feedback">Correo Electronico incorrecto!</div>
        </div>

        <div class="form-group pb-2 mx-2">
            <label for="exampleInputPassword1" class="form-label mt-3">Contrase単a</label>
            <input type="password" class="form-control" id="password" required #password>
            <div class="invalid-feedback">Contrase単a incorrecta!</div>
        </div>

        <div class="form-group pb-4 mx-2">
            <label for="exampleInputPassword1" class="form-label mt-3">Repetir Contrase単a</label>
            <input type="password" class="form-control" id="password" required #repeatPassword>
            <div class="invalid-feedback">Contrase単a incorrecta!</div>
        </div>

        <div class="form-check pb-1 mx-2">
            <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault" #rol>
            <label class="form-check-label" for="flexCheckDefault">
              Admin
            </label>
        </div>

    </form>

</div>
<div class="modal-footer d-flex justify-content-center">
    <button type="submit" class="btn btn-primary" (click)="onSubmit(nombre.value, apellidos.value, email.value, password.value, repeatPassword.value, rol.checked)">Registrarse</button>
</div>
