<div class="modal-header text-center ">
    <button type="button" class="btn-close" style="visibility: hidden;"></button>
    <h4 class="modal-title w-100 font-weight-bold">Modificar Usuario</h4>

    <button type="button" class="btn-close d-flex justify-content-center" (click)="activeModal.close()"
        aria-label="Close"></button>


</div>


<div class="modal-body">
    <form>
        <div class="form-group pb-2 mx-2">
            <label for="exampleInputEmail1" class="form-label mt-3">Nombre</label>
            <input type="nombre" class="form-control" id="nombre" [value]="categoria.titulo" required #titulo>
            <div class="invalid-feedback">Correo Electronico incorrecto!</div>
        </div>

        <div class="form-group pb-2 mx-2">
            <label for="exampleInputEmail1" class="form-label mt-3">Descripcion</label>
            <textarea class="form-control" [value]="categoria.descripcion" required #descripcion></textarea>
            <div class="invalid-feedback">Correo Electronico incorrecto!</div>
        </div>



    </form>

</div>
<div class="modal-footer d-flex justify-content-center">
    <button type="submit" class="btn btn-primary" (click)="onSubmit(titulo.value, descripcion.value)">Guardar</button>
</div>
