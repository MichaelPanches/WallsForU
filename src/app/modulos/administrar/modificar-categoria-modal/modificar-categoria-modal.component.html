<div class="modal-header text-center ">
    <button type="button" class="btn-close" style="visibility: hidden;"></button>
    <h4 class="modal-title w-100 font-weight-bold">Modificar Categoria</h4>

    <button type="button" class="btn-close d-flex justify-content-center" (click)="activeModal.close()"
        aria-label="Close"></button>


</div>


<div class="modal-body">
    <form id="addCatForm" [formGroup]="modCategoria" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group pb-2 mx-2">
            <label for="titulo" class="form-label mt-3">Título</label>
            <input type="text" class="form-control" id="titulo" formControlName="titulo"
                [ngClass]="{ 'is-invalid': submitted && f['titulo'].errors }">
            <div class="invalid-feedback" *ngIf="submitted && f['titulo'].errors">
                <div *ngIf="submitted && f['titulo'].errors['required']">¡Ingrese un titulo!</div>
            </div>
        </div>

        <div class="form-group pb-2 mx-2">
            <label for="exampleInputEmail1" class="form-label mt-3">Descripción</label>
            <textarea class="form-control" id="descripcion" formControlName="descripcion"
                [ngClass]="{ 'is-invalid': submitted && f['descripcion'].errors }"></textarea>
                <div class="invalid-feedback" *ngIf="submitted && f['descripcion'].errors">
                    <div *ngIf="submitted && f['descripcion'].errors['required']">¡Ingrese una descripcion!</div>
                </div>
            </div>

    </form>

</div>
<div class="modal-footer d-flex justify-content-center">
    <button type="submit" class="btn btn-primary btn-{{color}}" type="submit" form="addCatForm">Agregar</button>
</div>
