<section class="jumbotron text-center">
    <div class="container">
        <h4 class="jumbotron-heading text-muted">Administrar Wallpapers</h4>
    </div>
</section>

<div class="d-flex container justify-content-center py-2">
    <div class="row">
        <div class="input-group mb-3 col-4">
            <div class="input-group-prepend">
                <select class="form-select" id="inputGroupSelect01" #selector>
                    <option value="0" selected>Filtro..</option>
                    <option value="titulo">Titulo</option>
                    <option value="autor">Autor</option>
                    <option value="categorias">Categoria</option>
                    <option value="tags">Etiquetas</option>
                  </select>
              
            </div>

            
            <input type="text" class="form-control" aria-label="Text input with dropdown button" #busqueda>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="obtenerWallpapers(selector.value, busqueda.value)"><i class="bi bi-search"></i></button>
              </div>
          </div>
    </div>
    
</div>

<div class="d-flex container justify-content-center ">
    <div class="row row-cols-md-auto g-3 justify-content-center">
        
        <div *ngFor="let wallpaper of wallpapers">
            <app-mi-wallpaper [wallpaper]="wallpaper"></app-mi-wallpaper>
        </div>

    </div>
</div>
