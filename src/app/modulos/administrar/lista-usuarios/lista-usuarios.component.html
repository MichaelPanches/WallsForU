<section class="jumbotron text-center">
    <div class="container">
        <h4 class="jumbotron-heading text-muted">Administrar Usuarios</h4>
    </div>
</section>

    <div class="container">
        <div class="d-flex row justify-content-between">
            <div class="col-auto">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Filtro..</option>
                            <option value="1">Id</option>
                            <option value="1">Nombre</option>
                            <option value="2">Apellidos</option>
                          </select>
                      
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
                      </div>
                  </div>
            </div>

            <div class="col-auto">
                <button class="btn btn-outline-secondary" type="button"
                (click)="openAgregar()">Agregar</button>

            </div>

            
    </div>


        <div class="table-responsive">
            <table class="table table-hover table-bordered mx-auto">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" class="col-sm-1">#</th>
                        <th scope="col" class="col-2">Nombre</th>
                        <th scope="col" class="col-2">Apellido</th>
                        <th scope="col" class="col-3">Email</th>
                        <th scope="col" class="col-2">Contrase√±a</th>
                        <th scope="col" class="col-1">Rol</th>
                        <th scope="col" class="col-1 col-auto">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let usuario of usuarios;">
                        <tr>
                            <th scope="row">{{usuario.id}}</th>
                            <td>{{usuario.nombre }}</td>
                            <td>{{usuario.apellido }}</td>
                            <td>{{usuario.email }}</td>
                            <td>{{usuario.password }}</td>
                            <td>{{usuario.rol }}</td>
                            <td>

                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-primary"
                                        (click)="openModificar(usuario.id)"><i class="bi bi-pencil-square"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-danger"
                                        (click)="eliminarUsuario(usuario.id)"><i class="bi bi-trash3-fill"></i></button>
                                </div>


                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>

    </div>
